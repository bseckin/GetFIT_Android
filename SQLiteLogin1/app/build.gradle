apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.packone.login"
        minSdkVersion 14
        targetSdkVersion 20
    }

    buildTypes {
        release {
            //apply plugin: 'java'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:support-v13:20.0.0'

    //JARS hinzufuegen
    compile files ('libs/activation.jar')
    compile files ('libs/additionnal.jar')
    compile files ('libs/mail.jar')

    //damit gradle und jars automatisch geupdated werden
    compile fileTree(dir: 'libs', include: ['activation.jar'])
    compile fileTree(dir: 'libs', include: ['additionnal.jar'])
    compile fileTree(dir: 'libs', include: ['mail.jar'])
}
